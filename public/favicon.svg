<svg width="64" height="64" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Default Colors (Light Mode) */
    .bg { fill: #e0e0e0; }
    .terminal-text { fill: #2d2d2d; }

    /* Dark Mode Overrides */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f0f1a; }
      .terminal-text { fill: #00ff41; }
    }
  </style>

  <rect class="bg" width="16" height="16" rx="2"/>
  
  <g class="terminal-text">
    <rect x="3" y="4" width="2" height="2"/>
    <rect x="5" y="6" width="2" height="2"/>
    <rect x="3" y="8" width="2" height="2"/>
    
    <rect x="9" y="10" width="5" height="2"/>
  </g>
</svg>
